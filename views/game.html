	<p>{{data.messages.guessedNumber}}  <span class="number">{{data.numbers.guessed}}</span></p>
	<button id="equal" type="button" ng-click="numberGuessing('equal')">equal</button>

	<button id="big" type="button" ng-click="numberGuessing('greater')">greater</button>
